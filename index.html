<article id="biographie">	
<p><strong class="bumblebee">Bumblebee</strong> est un guitariste-chanteur autodidacte. <br/>Il puise ses influences principalement dans le mouvement rock progressif, des ann&eacute;es 70 &agrave; nos jours.
</p>
<h2>Premi&egrave;res notes</h2>
<p>
Vers l'age de 6-8 ans, il suit des cours de piano, sous l'impulsion de ses parents et &agrave; la suite de son fr&egrave;re. Cela durera 3 ans, mais le piano ne l'int&eacute;resse pas plus que cela. C'est cependant pendant cette p&eacute;riode qu'il apprendra les bases en mati&egrave;re de solf&egrave;ge qui se r&eacute;v&eacute;leront loin d'&ecirc;tre inutile.
</p>
<quote>Musique &eacute;cout&eacute;e &agrave; cette &eacute;poque : Michael Jackson, Thierry Hazard, Dire Straits</quote>

<p>
A 11 ans, il demande &agrave; jouer de la fl&ucirc;te traversi&egrave;re. Ce magnifique et intriguant instrument l'attirait depuis longtemps. Il est donc inscrit au conservatoire pendant une seule ann&eacute;e. En effet la mani&egrave;re d'enseigner au conservatoire le d&eacute;go&ucirc;tera compl&egrave;tement (1h30 de th&eacute;orie pour 30 minutes de pratiques par semaine). Il prend la d&eacute;cision &agrave; la suite de cette ann&eacute;e d'apprendre tout seul son prochain instrument.
</p>
<p>Cette d&eacute;cision ne venait pas de nulle part, dans la mesure o&ugrave;, pendant ses 3 ann&eacute;es de piano, il ne travaillait que (tr&egrave;s) peu d'un cours &agrave; l'autre, mais il recevait toujours des encouragements : "Tu as bien travaill&eacute; cette semaine ! On va passer &agrave; autre chose !" Apparemment, il n'avait pas besoin de travailler&hellip;
</p>
<quote>Musique &eacute;cout&eacute;e &agrave; cette &eacute;poque : Michael Jackson, T&eacute;l&eacute;phone, Oasis, The Cranberries</quote>

<h2>6 cordes</h2>
<p>
Un an plus tard, c'est sa m&egrave;re qui lui apprend ses premiers accords de guitare.</p>
<p>
R&eacute;v&eacute;lation.</p>
<p>
A partir de ce moment, il pratiquera la guitare plusieurs heures par jour, seul avec des recueils de partition emprunt&eacute;s &agrave; son p&egrave;re : Toute la vari&eacute;t&eacute; fran&ccedil;aise y passe ! Il apprend ses premiers morceaux rock gr&acirc;ce au (d&eacute;funt) logiciel Guitar Hits. Il d&eacute;couvre alors Jimi Hendrix, The Beatles, Eric Clapton.
</p>
<quote>Musique &eacute;cout&eacute;e &agrave; cette &eacute;poque : Jimi Hendrix, The Offspring, Led Zeppelin</quote>

<h2>Progressif</h2>
<p>
Un jour son fr&egrave;re ram&egrave;nera &agrave; la maison l'album Falling into Infinity de Dream Theater. Il appr&eacute;cie instantan&eacute;ment le jeu du guitariste, John Petrucci, est stup&eacute;fi&eacute; par sa technique et son style. Mais c'est quelques mois plus tard que viendra l'&eacute;v&eacute;nement qui changera sa vision de la musique : L'album Scenes From A Memory du m&ecirc;me groupe.
</p><p>
C'est la premi&egrave;re fois qu'il entend un concept album. Ces chansons qui s'encha√Ænent, entrem&ecirc;l&eacute;es, ces th&egrave;mes repris &ccedil;a et l&agrave;. Un album avec une histoire, des personnages, une intrigue. Un album qui s'&eacute;coute comme se lit un livre.
A partir de ce jour, il s'engouffre dans le monde du rock progressif : Dream Theater, Transatlantic, Spock's Beard, Neal Morse, Pain Of Salvation, Porcupine Tree, Queensr&yuml;che, Riverside. Mais aussi Pink Floyd, Yes, Rush, Jethro Tull, Wishbone Ash, Uriah Heep.
<p>
Il y puise de l'inspiration, de la technique, des sons. Mais surtout une envie d'un jour cr&eacute;er quelque chose qui s'approcherait de la qualit&eacute; d'un Scenes From A Memory (Dream Theater), d'un BE (Pain Of Salvation), ou d'un The Wall (Pink Floyd).
</p>

<h2>Compositions</h2>
<p>
La premi&egrave;re composition de <strong class="bumblebee intexte">Bumblebee</strong> date de l'ann&eacute;e 2000. Il cr&eacute;e en fin de lyc&eacute;e quelques chansons dans un style pop acoustique simple.
Ce n'est que quelques ann&eacute;es plus tard qu'il raffermit son style et &eacute;crit ses premi&egrave;res chansons plus complexes, plus en accord avec ses influences. The God Of My World ou Once Upon A Perfectless Time en sont des exemples.
</p><article>
